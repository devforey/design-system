<link rel="stylesheet" href="./index.css">
<link rel="stylesheet" href="../card/index.css">

<div class="l-card-list">
    <div class="card card--elevated">
        <div class="card__title">Solid Buttons</div>

        <div class="card__body">
            <div class="l-btn-list js-btn-list">
                <button class="btn js-default-btn">Default</button>
                <button class="btn btn--primary">Primary</button>
                <button class="btn btn--secondary">Secondary</button>
            </div>
        </div>
    </div>

    <div class="card card--elevated">
        <div class="card__title">Outline Buttons</div>

        <div class="card__body">
            <div class="l-btn-list js-btn-list">
                <button class="btn btn--outline">Primary</button>
                <button class="btn btn--outline-primary">Primary</button>
            </div>
        </div>
    </div>

    <div class="card card--elevated">
        <div class="card__title">Buttons with prefix and suffix</div>

        <div class="card__body">
            <div class="l-btn-list js-btn-list">
                <button class="btn">
                    <span class="btn__prefix">M</span>
                    Prefixed Button
                    <span class="btn__suffix">M</span>
                </button>
            </div>
        </div>
    </div>

    <div class="card card--elevated">
        <div class="card__title">Buttons Sizes</div>

        <div class="card__body">
            <div class="l-btn-list js-btn-list">
                <button class="btn btn--small">Default</button>
                <button class="btn btn--large">Primary</button>
            </div>
        </div>
    </div>
</div>

<script src="./index.js"></script>
